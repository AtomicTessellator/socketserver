steps:
  - name: 'gcr.io/kaniko-project/executor:latest'
    id: build_image
    args:
    - --destination=$LOCATION-docker.pkg.dev/$PROJECT_ID/atomictessellator/$REPO_NAME:$SHORT_SHA
    - --destination=$LOCATION-docker.pkg.dev/$PROJECT_ID/atomictessellator/$REPO_NAME:$BRANCH_NAME
    - --cache=true

  - name: 'gcr.io/cloud-builders/git'
    secretEnv: ['SSH_KEY']
    entrypoint: 'bash'
    id: setup_ssh
    args:
    - -c
    - |
      echo "$$SSH_KEY" >> /root/.ssh/id_rsa
      chmod 400 /root/.ssh/id_rsa
      ssh-keyscan -t rsa github.com >> /root/.ssh/known_hosts
    volumes:
    - name: 'ssh'
      path: /root/.ssh

  - name: 'gcr.io/cloud-builders/git'
    id: clone_atomic_t
    entrypoint: 'bash'
    args:
    - -c
    - |
      git clone --recurse-submodules --depth 1 --single-branch --branch kustomize git@github.com:AtomicTessellator/atomic.t.git
    volumes:
    - name: 'ssh'
      path: /root/.ssh

  - name: 'gcr.io/cloud-builders/gcloud'
    id: deploy_atomic_t
    entrypoint: 'sh'
    args:
    - -xe
    - -c
    - |
      ls -lat
      echo "$REPO_NAME=$LOCATION-docker.pkg.dev/$PROJECT_ID/atomictessellator/$REPO_NAME:${SHORT_SHA}"
      cp atomic.t/GKE-Production/delivery_pipeline/skaffold.yaml atomic.t/GKE-Production/socketserver/skaffold.yaml
      cd atomic.t/GKE-Production/socketserver/
      gcloud deploy releases create \
      'socketserver-${SHORT_SHA}' \
      --delivery-pipeline=clusters-pipeline \
      --images=$REPO_NAME=$LOCATION-docker.pkg.dev/$PROJECT_ID/atomictessellator/$REPO_NAME:${SHORT_SHA} \
      --region=$LOCATION \
      --skaffold-file=skaffold.yaml

options:
  logging: CLOUD_LOGGING_ONLY
availableSecrets:
  secretManager:
  - versionName: projects/buildfactory/secrets/atomict-gitrepo/versions/latest
    env: 'SSH_KEY'